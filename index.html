<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Webshop Registration</title>
    </head>

    <body>
        <h1>Account registration</h1>
        <form>
            <label for="first_name">First name:</label><br>
            <input id="first_name" type="text" name="first_name">
            <hr>
            <label for="last_name">Last name:</label><br>
            <input id="last_name" type="text" name="last_name">
            <hr>
            <label for="email">Your email:</label><br>
            <input id="email" type="email" name="email">
            <hr>
            <label for="password">Password:</label><br>
            <input id="password" type="password" name="password">
            <hr>
            <label for="height">Your height in cm:</label><br>
            <input id="height" type="number" name="height">
            <hr>
            <label for="color">Your favorite color:</label>
            <input id="color" type="color" name="color">
            <hr>
            Your gender:<br>
            <label>
                <input type="radio" name="gender" value="M">
                Male
            </label>
            <label>
                <input type="radio" name="gender" value="Z">
                Female
            </label>
            <label>
                <input type="radio" name="gender" value="T">
                Some third sex
            </label>
            <label>
                <input type="radio" name="gender" value="N">
                I don't want to say
            </label>
            <hr>
            Email preferences:<br>
            <label>
                <input type="checkbox" name="preferences" value="updates">
                Send me updates
            </label>
            <label>
                <input type="checkbox" name="preferences" value="coupons">
                Send me coupons
            </label>
            <hr>
            General Data Protection Regulation (GDPR):<br>
            <label>
                <input type="checkbox" name="preferences" value="updates">
                I accept
            </label>
            <hr>
            <button>Register</button>
        </form>
    </body>
</html>
